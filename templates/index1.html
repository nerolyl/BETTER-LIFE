<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Analysis</title>
</head>
<body>
    <h1>Upload an Image for Food Analysis</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="image" id="image" accept="image/*" required>
        <button type="submit">Upload and Analyze</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const formData = new FormData();
            const imageFile = document.getElementById('image').files[0];
            formData.append('image', imageFile);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                document.getElementById('result').innerHTML = `
                    <h2>Analysis Result</h2>
                    <p>Food ID: ${result.food_id}</p>
                    <p>Display Name: ${result.display_name}</p>
                    <p>Calories (100g): ${result.calories_100g}</p>
                    <p>Carbs (100g): ${result.carbs_100g}</p>
                    <p>Fat (100g): ${result.fat_100g}</p>
                    <p>Proteins (100g): ${result.proteins_100g}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
