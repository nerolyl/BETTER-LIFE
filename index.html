<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/master.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETTER LIFE</title>
</head>
<body>
<section>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #7c4dae;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .text {
            width: 50%;
            padding: 20px;
        }

        .text h1 {
            font-size: 3em;
            font-weight: bold;
        }

        .text p {
            font-size: 1.2em;
            line-height: 1.5;
        }

        .robot-image {
            width: 50%;
            display: flex;
            justify-content: center;
        }

        .robot-image img {
            max-width: 100%;
            height: auto;
        }

        .button {
            background-color: #f1f1f1;
            color: #333;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text">
        <h1>BETTER LIFE</h1>
        <p>is your personal AI assistant for daily diet management. Our cutting-edge platform combines advanced AI 
        technology with intuitive features to help you achieve your health and nutrition goals.</p>
        <button class="button">Start your journey toward better health with BETTER LIFE</button>
    </div>
    <div class="robot-image">
        <img src="Firefly Vintage Personal butler robot servant is ready for your service 
        in 20s poster Style 53278 1.png" alt="Robot Assistant">
    </div>
</div>

</section>
</body>
</html>
